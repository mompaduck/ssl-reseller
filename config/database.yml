default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 5
  database: ssl_reseller
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST") %>
  port: <%= ENV.fetch("DB_PORT") %>

development:
  <<: *default
  database: ssl_reseller_development

test:
  <<: *default
  database: ssl_reseller_test

production:
  <<: *default
  database: ssl_reseller_production